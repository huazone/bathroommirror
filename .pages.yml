media:
  input: src/media
  output: /media
content:
  - name: Products
    label: Products
    type: collection
    path: 'src/data/post'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text